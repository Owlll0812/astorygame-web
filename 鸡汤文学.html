<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Center Text with JavaScript</title>  
<style>  
	body {
            background-color: rgb(39, 35, 35);
        }
    body, html {  
        height: 100%;  
        margin: 0;  
    }  
    .centered-container {  
        display: flex;  
        align-items: center;  
        justify-content: center;  
        height: 100%;  
        color: white;
        font: "微软雅黑";
        font-size: 20pt;
    }  
    
    span {
            /* 让弹出来的文字不被选中，影响操作体验 */
            user-select: none;
            cursor: default;
            font-size: 20px;
            color: blanchedalmond;
            position: absolute;
            transition: 1s;
        }
</style>  
</head>  
<body>  
    <div id="centered-container" class="centered-container">  
        <!-- Text will be added here -->  
    </div>  
  
    <script>  
        document.getElementById('centered-container').textContent = '以此故事，与每一个拥有或拥有过美好的你我共勉';  
    </script>  
    
    <script>
        // 设置随机出现的文字数组
        var arr = ["且将新火试新茶，诗酒趁年华",
        "命运如同手中的掌纹，无论多么曲折，始终掌握在你的手里",
        "花开堪折直须折，莫待无花空折枝",
        "千万不要在奋斗的年纪选择安逸",
        "时光荏苒，岁月如歌，把握现在", 
        "流水无情草自春，时间匆匆不等人",
        "年少的期待，都会在日后被一一兑现，哪怕它们换了形态，且姗姗来迟", 
        "昨日之日不可留，明日之日未可期，唯有今日最真实", 
        "如果命运是条孤独的河流，那么你就是你的灵魂摆渡人", 
        "莫等闲，白了少年头，空悲切", 
        "生命的价值，在于始终坚持一个目标",
        "把握现在，别让时间偷偷溜走", 
        "不求苍天俯就我的美意，但求永远恣意挥洒", 
        "每个人心底都有一座坟墓，是用来埋葬所爱的人", 
        "黑夜无论多么漫长，白昼总会到来", 
        "花开花落又一春，时光荏苒莫留痕", 
        "这是黄昏的太阳，我却当做是黎明的曙光", 
        "花开满园香满径，珍惜时光莫轻停",
        "认知自己的无知是最大的智慧",
        "一路曲折，换来的是生命的成长", 
        "朋友是岁月里的宝藏，值得我们用一生去珍藏",
        "愿你所到之处，皆有好事发生",
        "人误地一时，地误人一年", 
        "对美好的追求，对残缺的接纳", 
        "青春时光转瞬即逝", 
        "生活不是一种刁难，而是一种雕刻", 
        "无人能唤回已去的时辰", 
        "时间是没有声音的锉刀",
        "总之岁月漫长，所有值得等待"]
        document.onclick = function (x) {
            // 创建元素节点对象
            var span = document.createElement("span")
            // 获取当前鼠标的坐标
            span.style.left = x.clientX + "px"
            span.style.top = x.clientY + "px"
            // 让span的值为arr数组内随机的一个值
            span.innerHTML = arr[Math.floor(Math.random() * arr.length)]
            // 设置span的动画效果（这里可以自行）
            setTimeout(function () {
                span.style.opacity = "1"
                span.style.transform = "translateY(-100px)"
            }, 100)
            setTimeout(function () {
                span.style.opacity = "0.2"
                span.style.transform = "translateY(-230px)"
            }, 1500)
            // 最后一步是清掉opacirt为0的span
            setTimeout(function () {
                var chi = document.getElementsByTagName("span")
                for (var i = 0; i < chi.length; i++) {
                    if (chi[i].style.opacity == "0") {
                        document.body.removeChild(chi[i])
                    }
                }
            }, 1000)
            // 将span添加到body里
            document.body.appendChild(span)
        }

    </script>
</body>  
</html>
