<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <style>
    body {
      background: #000032;
    }
    svg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .centered-button {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      background-color: #FF4D00;
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
  <script>
    window.console = window.console || function(t) {};
  </script>
</head>

  </svg>

  <button class="centered-button" onclick="window.location.href='目录页面.html'">点击结束故事</button>
</body>

</html>
