<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>3.1我</title>  
    <style>  
        body, html {  
            height: 100%;  
            margin: 0;  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            justify-content: center;  
            background-color: #ccc;  
        }  
  
        .text-container {  
            position: relative;  
            opacity: 0;  
            transition: opacity 1s ease-in-out;  
            text-align: center;  
            margin-bottom: 20px; /* 间距 */  
        }  
  
        .text-container.show {  
            opacity: 1;  
        }  
  
        /* 第一个div的样式（如果需要的话） */  
        #div1 {  
            /* 可以添加额外的样式 */  
        }  
  
        /* 第二个div的样式（如果需要的话） */  
        #div2 {  
            /* 可以添加额外的样式 */  
        }  
    </style>  
</head>  
<body>  
  
<!-- 创建两个用于显示文本的div -->  
<div class="text-container" id="div1">淅淅沥沥的雨声拍打着草坪，你从一个陌生的环境起来，雨水溅到我的身上，意识到我已经离开主人好几天了。</div>  
<div class="text-container" id="div2">因为一时的贪玩，你忍住自己的好奇心离开了家，</div>
<div class="text-container" id="div3">这几天阴雨冲刷了熟悉的气味——我迷路了。</div>  
<div class="text-container" id="div4">“德克...”恍然间，你似乎听到主人叫我的声音。</div>
<div class="text-container" id="div5">看了看周围，却只发现散落在自己身边铃铛和模糊的牌子，</div>  
<div class="text-container" id="div6">那是你走失的时间里被熊孩子从我脖子上扯下来的，唯一能找到主人的方式。</div>
<div class="text-container" id="div7"> <button id="myButton">点击我</button></div>
<script>  
    // 获取两个div的引用  
    var div1 = document.getElementById('div1');  
    var div2 = document.getElementById('div2');  
    var div3 = document.getElementById('div3');  
    var div4 = document.getElementById('div4');
    var div5 = document.getElementById('div5');  
    var div6 = document.getElementById('div6');
    var div7 = document.getElementById('div7');
    var isClicked = false; // 用来标记是否点击过  

  
    // 为整个文档添加点击事件监听器  
    document.addEventListener('click', function(event) {  
        // 如果已经点击过，则不再处理点击事件  
        if (isClicked) return;  
  
        // 显示第一个div  
        div1.classList.add('show');  
  
        // 延迟一段时间后显示第二个div  
        setTimeout(function() {  
            div2.classList.add('show');  
            // 标记为已点击，后续不再处理点击事件  
            isClicked = true;  
        }, 1000);   
        
        setTimeout(function() {
            div3.classList.add('show');  
            // 标记为已点击，后续不再处理点击事件  
            isClicked = true;  
        }, 2000); 
         setTimeout(function() {  
            div4.classList.add('show');  
            // 标记为已点击，后续不再处理点击事件  
            isClicked = true;  
        }, 3000);   
        
        setTimeout(function() {
            div5.classList.add('show');  
            // 标记为已点击，后续不再处理点击事件  
            isClicked = true;  
        }, 4000);  setTimeout(function() {  
            div6.classList.add('show');  
            // 标记为已点击，后续不再处理点击事件  
            isClicked = true;  
        }, 5000);   
        
        setTimeout(function() {
            div7.classList.add('show');  
            // 标记为已点击，后续不再处理点击事件  
            isClicked = true;  
        }, 6000); 
    });  
    
    
</script>  

    
<script>
// 在这里编写 JavaScript 代码
document.addEventListener('DOMContentLoaded', function () {
    // 获取按钮元素
    var button = document.getElementById('myButton');

    // 为按钮绑定点击事件
    button.addEventListener('click', function () {
        // 当按钮被点击时，在控制台中打印一条消息
        var name = prompt('牌子上写着我的名字，我的名字是？')
        if (name=='德克') {
        	window.location.href = '3.2.html';
        } else{
        	alert("你再仔细看看！")
        }
        
    });
});
</script>
		

</body>  
</html>
