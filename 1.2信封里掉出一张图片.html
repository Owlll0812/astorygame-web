<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
		<meta charset='UTF-8'>
		<title>信封里的图片</title>
		<meta name="robots" content="noindex">
		<style id="INLINE_PEN_STYLESHEET_ID">
			body {
				display: grid;
				place-items: center;
				height: 100vh;
				background-color: black;
			}
			
			.scale {
				position: absolute;
				width: 400px;
				height: 400px;
			}
			
			.picture {
				height: 393px;
				width: 336px;
				background-color: #ddc;
				background-image: linear-gradient(135deg, transparent 35%, rgba(0, 0, 0, 0.1));
				border-radius: 2px;
				display: flex;
				justify-content: center;
				position: relative;
				z-index: -1;
				box-shadow: 2px 3px 6px rgba(0, 0, 0, 0.45), inset -1px -1px 1px rgba(0, 0, 0, 0.5), inset 1px 1px 1px rgba(255, 255, 255, 0.5);
			}
			
			.picture:before {
				content: '';
				top: 20px;
				background-color: #ccc;
				filter: saturate(1.5) contrast(60%);
				position: absolute;
				width: 300px;
				height: 300px;
				border-radius: 3px;
				z-index: 0;
			}
			
			.picture:after {
				content: '';
				top: 20px;
				background-image: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 42%, transparent 55%);
				position: absolute;
				width: 300px;
				height: 300px;
				border-radius: 3px;
				box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.15), inset 1px 1px 2px rgba(0, 0, 0, 0.5), inset -1px -1px 2px rgba(255, 255, 255, 0.95);
				z-index: 1;
			}
			
			.picture p {
				position: absolute;
				bottom: -30px;
				font-size: 42px;
				font-family: 'Permanent Marker';
				color: rgba(40, 20, 20, 0.8);
				transform: rotate(357deg);
			}
			
			.picture1 {
				transform: perspective(2500px) rotateX(60deg) rotateZ(40deg) translateY(150px) translateX(150px);
				position: absolute;
			}
			
			.picture1:before {
				background-image: url("https://picsum.photos/300/300");
			}
			
			.picture2 {
				transform: perspective(2500px) rotateX(60deg) rotateZ(-32deg) translateX(50px) translateY(65px) translateX(25px);
				position: absolute;
			}
			
			.picture2:before {
				background-image: url("https://picsum.photos/300/300?random=1");
			}
			
			.picture3 {
				transform: perspective(2500px) rotateX(60deg) rotateY(6deg) rotateZ(15deg) translateX(-50px) translateY(175px);
				position: absolute;
			}
			
			.picture3:before {
				background-image: url("https://picsum.photos/300/300?random=2");
			}
			
			@media only screen and (max-width: 800px) {
				.scale {
					transform: scale(0.5);
				}
			}
			
			.jump-button {
				position: absolute;
				bottom: 10%;
				left: 50%;
				transform: translateX(-50%);
				padding: 10px 20px;
				font-size: 16px;
				background-color: white;
				color: black;
				border: none;
				border-radius: 10px;
				cursor: pointer;
			}
			
			.jump-button:hover {
				background-color: #45a049;
			}
		</style>
		</head>

	<body>
		<div class="scale">
			<div class="picture picture1">
				<p class="text"></p>
			</div>
			<div class="picture picture2">
				<p class="text"></p>
			</div>
			<div class="picture picture3">
				<p class="text"></p>
			</div>
		</div>
		<button class="jump-button"onclick="showAlerts()">点击故事继续</button>
		<script>
   function showAlerts() {
      Swal.fire({
         title: '你捡起照片，但看到照片的时候你心里一惊',
         text: '',
         icon: 'info',
         confirmButtonText: '点击继续'
      }).then((result) => {
         if (result.isConfirmed) {
            Swal.fire({
               title: '因为照片上是你和你的狗狗德克的合照。',
               text: '',
               imageUrl: 'img/博士和狗.jpg ', 
               imageWidth: 300,
               imageHeight: 300,
               imageAlt: 'Custom image',
               confirmButtonText: '点击继续'
            }).then((result) => {
               if (result.isConfirmed) {
                  location.href = '1.3拿花参加追悼会.html'; 
               }
            });
         }
      });
   }
</script>

	</body>

</html>
