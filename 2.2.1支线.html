<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.2.1支线</title>
    <style>
    	body {
            background-color: rgb(255, 250, 250);
        }
        /* 模态弹窗的样式 */  
        .modal {  
            display: none; /* 默认隐藏 */  
            position: fixed; /* 固定在屏幕上 */  
            z-index: 1; /* 始终在最上层 */  
            left: 0;  
            top: 0;  
            width: 100%; /* 全屏宽度 */  
            height: 100%; /* 全屏高度 */  
            overflow: auto; /* 允许滚动 */  
            background-color: rgba(0,0,0,0.4); /* 黑色背景，半透明 */  
        }  
  
        /* 模态弹窗内容 */  
        .modal-content {  
            background-color: #fefefe;  
            margin: 15% auto; /* 15% 从顶部开始，水平居中 */  
            padding: 20px;  
            border: 1px solid #888;  
            width: 80%; /* 宽度可以是 80% */  
        }  
  
        /* 关闭按钮的样式 */  
        .close {  
            color: #aaa;  
            float: right;  
            font-size: 28px;  
            font-weight: bold;  
            cursor: pointer;  
        }  
  
        .close:hover,  
        .close:focus {  
            color: black;  
            text-decoration: none;  
            cursor: pointer;  
        }  
        
        
        /* 自定义模态弹窗的样式 */  
    .modal1 {  
        display: none;  
        position: fixed;  
        z-index: 1;  
        left: 0;  
        top: 0;  
        width: 100%;  
        height: 100%;  
        overflow: auto;  
        background-color: rgba(0, 0, 0, 0.4);  
    }  
  
    .modal1-content {  
        background-color: #fefefe;  
        margin: 15% auto;  
        padding: 20px;  
        border: 1px solid #888;  
        width: 80%;  
    }  
  
    .close1 {  
        color: #aaa;  
        float: right;  
        font-size: 28px;  
        font-weight: bold;  
        cursor: pointer;  
    }  
  
    .close1:hover,  
    .close1:focus {  
        color: black;  
        text-decoration: none;  
        cursor: pointer;  
    } 
    </style>
</head>
<body>
	<!-- 模态弹窗的结构 -->  
<div id="myModal1" class="modal1">  
    <div class="modal1-content">  
        <span class="close1" onclick="closeModal1()">&times;</span>  
        <p>请继续接下来您的操作</p>  
        <button onclick="confirmAction1()">继续思考</button>  
        
    </div>  
</div> 


    <script>
    	alert('支线未完成。');
    	alert('前面的区域以后再探索吧！');
    	 // 显示模态弹窗  
    
        alert("一股强烈的直觉指示你前去你所在的病房看看。"); // 首先显示一个简单的alert弹窗  
        
        
        
        showCustomModal1(); // 用户点击OK后显示自定义模态弹窗  
    
  
    // 显示自定义模态弹窗  
    function showCustomModal1() {  
        var modal1 = document.getElementById("myModal1");  
        modal1.style.display = "block"; // 显示模态弹窗  
    }  
  
    // 隐藏自定义模态弹窗  
    function closeModal1() {  
        var modal1 = document.getElementById("myModal1");  
        modal1.style.display = "none"; // 隐藏模态弹窗  
    }  
  
    // 确认操作  
    function confirmAction1() {  
        closeModal1(); // 隐藏模态弹窗  
        alert('你环顾四周，发现病房号码为三位数。'); 
        
        
        // 在这里执行确认后的操作  
        window.location.href = '2.3按钮.html'; // 跳转到c页面
    }  
  
    // 取消操作  
    function cancelAction1() {  
        closeModal1(); // 隐藏模态弹窗  
        
         
        // 在这里执行取消后的操作  
    }  
  
    // 获取窗口点击事件，用于处理点击模态弹窗外部区域时关闭弹窗的逻辑  
    window.onclick = function(event) {  
        if (event.target == document.getElementById("myModal1")) {  
            closeModal1();  
        }  
    };  
  
    // 为了防止点击模态弹窗内部时关闭弹窗，需要阻止事件冒泡到window对象  
    document.getElementById("myModal1").onclick = function(event) {  
        event.stopPropagation();  
    }  
  
    // 为关闭按钮（如果有的话）添加点击事件监听器  
    var span1 = document.getElementsByClassName("close1")[0];  
    span1.onclick = function() {  
        closeModal1();  
    }  
    </script>
</body>
</html>
